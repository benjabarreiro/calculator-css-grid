<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator with CSS Grid</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body class="container">
	<p class="reset">reset</p>
	<p class="divide">/</p>
	<p class="seven">7</p>
	<p class="eight">8</p>
	<p class="nine">9</p>
	<p class="multiply">*</p>
	<p class="four">4</p>
	<p class="five">5</p>
	<p class="six">6</p>
	<p class="minus">-</p>
	<p class="one">1</p>
	<p class="two">2</p>
	<p class="three">3</p>
	<p class="plus">+</p>
	<p class="zero">0</p>
	<p class="coma">,</p>
	<p class="equal">=</p>
</body>
</html>
